<a ng-click="openDialog()" class="btn btn-default">Add activity</a>

<div id="parkedActivityList">
  <div ng-repeat="activity in getParkedActivities()" ng-click="openDialog(activity, $index)">
    {{activity.getLength()}} min {{activity.getName()}} {{getActivityType(activity.getTypeId())}}
  </div>
</div>
