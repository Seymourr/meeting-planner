<div id="activity-view" >
	<!--Header-->
	<div class="activity-header-centered">
		<a data-intro="Create new activities here" data-position="right" ng-click="$root.showHelp = false; openEditActivityDialog();" class="btn btn-default">Add activity</a>
		<a ng-click="$root.showHelp = true" class="glyphicon glyphicon-question-sign"></a>

		<table id="cheat-sheet">
			<tr>
				<td><div class="color-blue color-box"></div></td>
				<td> Presentation </td>
				<td><div class="color-red color-box"></div></td>
				<td> Group work </td>
			</tr>
			<tr>
				<td><div class="color-green color-box"></div></td>
				<td> Discussion </td>
				<td><div class="color-yellow color-box"></div></td>
				<td> Break </td>
			</tr>
		</table>
	</div>

	<!-- Body -->
	<div class="activity-list">
		<div ng-drag="true" ng-drag-data="$root.showHelp = false; getDataWithPos(activity, $index)" ng-drop="true" ng-drop-success="onDropComplete($data,$event, $index)" ng-repeat="activity in getParkedActivities()" id="activityItem">
			<span id="activityLabel">{{activity.getLength()}} min </span>
			<span id="activityName" class="{{getColorClassByTypeID(activity.getTypeId())}}" ng-attr-data-intro="{{$index == 0 ? 'Try drag the activity around!' : undefined}}" ng-attr-data-position="{{$index == 0 ? 'bottom' : undefined}}">{{activity.getName()}}</span>
			<span id="activityIcon" ng-attr-data-intro="{{$index == 0 ? 'Edit activity' : undefined}}" ng-attr-data-position="{{$index == 0 ? 'right' : undefined}}"><span class="glyphicon glyphicon-pencil" ng-click="$root.showHelp = false; openEditActivityDialog(activity, $index)"></span></span>
		</div>
		<div class="placeholder-activity" ng-drop="true" ng-drop-success="onDropComplete($data, $event, null)"></div>
	</div>

	<!-- Footer-->
	<div class="activity-footer">
		<div class="thrashcan-div">
			<span data-intro="Drag activities here to remove them! (Or do it in the edit menu)" data-position="right" class="glyphicon glyphicon-trash" ng-drop ="true" ng-drop-success="dropAndRemoveActivity($data, $event)"></span>
		</div>
		<br><button ng-controller="LoginCtrl" class="btn btn-default" ng-click="logout()">Log out</button>
	</div>
</div>
