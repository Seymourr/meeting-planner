<div class="dayview">
    <div class="dayview-info">
        <div class="dayview-time">
            <div class ="dayview-inputTime">
                <h1>Start Time: 
                    <input id="test" type="number" class="dayview-startTime" ng-model="dayStartTimeHours" ng-change="setDayTimeStart(dayStartTimeHours, dayStartTimeMinutes)" min="0" max="23"/>
                    :
                    <input type="number" class="dayview-startTime" ng-model="dayStartTimeMinutes" ng-change="setDayTimeStart(dayStartTimeHours, dayStartTimeMinutes)" min="0" max="59"/>
                </h1>
            </div>
        <h1>End time: {{getDayTimeEnd()}}</h1>
        <h1>Total length: {{getDayLength()}} min</h1>
        </div>
        <div class="activityGraphics">
            <!-- TODO -->
        </div>
    </div>

    
    <div class="dayview-main">
        <div ng-repeat="activity in getDayActivities()">
            <h1>{{getActivityTime($index)}}</h1>
            <a ng-href="" type="button" class="btn btn-default">{{activity.getName()}}</a>
        </div>
    </div>
</div>
