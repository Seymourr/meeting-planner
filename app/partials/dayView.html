<div class="dayview">
  <!--Header-->
  <div class="dayview-info">

    <table class="dayview-time">
      <tr class="meeting-info-row">
        <td><span class="bold">Title</span></td>
        <td><input type="text" ng-change="setTitle(title)" ng-model="title" class="form-control input-sm"></td>
      </tr>
      <tr class="meeting-info-row">
        <td class="datepicker-container"><span class="bold">Date</span></td>
        <td class="datepicker-container">
          <div>
            <input type="text" class="form-control input-sm" uib-datepicker-popup={{format}} ng-model="dt.date" ng-model-options="{ getterSetter: true }"
              show-button-bar="false" is-open="popup.opened" ng-click="open()" ng-required="true" close-text="Close" datepicker-options="dateOptions"/>
          </div>
        </td>
      </tr>
	    <tr class="meeting-info-row">
		    <td><span class="bold">Start time</span></td>
		    <td class="timepicker-container">
            <uib-timepicker ng-model="dt.time" ng-blur="setTime()" ng-model-options="{ getterSetter: true }" hour-step="1" minute-step="1" show-meridian="false"></uib-timepicker>
        </td>
	    </tr>
	    <tr>
		    <td><span class="bold">End time</span></td>
		    <td>{{endTime() | date: 'yyyy/MM/dd HH:mm'}}</td>
	    </tr>
	    <tr>
		    <td><span class="bold">Total length</span></td>
		    <td>{{getDayLength()}} min</td>
	    </tr>
    </table>

    <!-- Distribution graph -->
    <div class="activityGraphics" ng-attr-data-intro="{{getDayID() == 0 ? 'The red mark represent the reccomended percentage of breaks in your current plan. Don\'t forget coffee!' : undefined}}" ng-attr-data-position="{{getDayID() == 0 ? 'bottom' : undefined}}">
      <div id="distribution-bar" class="progress">
        <span id="distribution-divider"></span>
        <span class="distribution-component" ng-repeat="component in getDistributionComponents() track by $index">
          <div class="progress-bar progress-bar-{{getComponentStyle($index)}}" role="progressbar" style="width:{{component}}%">
          </div>
        </span>
      </div>
    </div>
  </div>

  <!-- Body -->
  <div ng-if="getDayActivities().length == 0"class="dayview-main" ng-drop="true" ng-drop-success="onDropComplete($data, $event, null, getDayID())"></div>
  <div class="test-cell">
    <div class="test-table">
    	<div ng-if="getDayActivities().length > 0" class="dayview-main">
    		<div ng-drag="true" ng-drag-data="getDataWithPos(activity, $index, getDayID())" ng-repeat="activity in getDayActivities()" id="activityItem" ng-drop="true" ng-drop-success="onDropComplete($data, $event, $index, getDayID())">
			    <span id="activityLabel">{{getActivityTime($index) | date: 'HH:mm'}}</span>
    			<span id="activityName" class="color-{{getColor(activity.getTypeId())}}">{{activity.getName()}}</span>
    			<span id="activityIcon"><span class="glyphicon glyphicon-pencil" ng-click="openDialog(activity, $index, getDayID())"></span></span>
    		</div>
      </div>
    </div>
  </div>

  <div class="activity-footer">
    <button ng-click="openDialog()"class="btn btn-default">Remove day</div>
  </div>
</div>
