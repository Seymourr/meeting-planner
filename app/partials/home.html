<div class="homeDiv">
    <div "row ">
        <div class="col-xs-offset-3 col-lg-offset-5">
            <h1> < insert fancy name ></h1>
        </div>
    </div>

    <div class="row">
        <br>
        <div class="col-xs-10 col-xs-offset-1 col-lg-6 col-lg-offset-3">
            <ng-include src="'partials/slideshow.html'"></ng-include>
        </div>
    </div>
<br>
    <div class="row">
        <div class= "col-xs-4 col-xs-offset-4 col-lg-2 col-lg-offset-5" >
            <form ng-submit="login()" role="form">
                <div class="form-group">
                     <input type="text" ng-model="email" class="form-control" placeholder="Email" />
                </div>
                 <div class="form-group">
                    <input type="password" ng-model="password" class="form-control" placeholder="Password" />
                </div>
                <input type="submit" class="btn btn-block" value="Login"/>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4 col-lg-2 col-lg-offset-5">
            <h3>
                New to the site?
                <button class="btn" ng-click="createUser()">Register</button>
            </h3>
        </div>

    </div>
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4 col-lg-2 col-lg-offset-5">
            <div ng-show="message != null && message != ''"class="alert alert-success">{{message}}</div>
            <div ng-show="error != null && error != ''" class="alert alert-danger"><strong>Error: </strong> {{error}}</div>
        </div>
    </div>

</div>
