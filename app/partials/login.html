<div class="homeDiv">
    <!-- Header -->
    <div class="row">
        <div class="site-header">
            <h1> Fleeting Meeting</h1>
        </div>
    </div>

    <!-- Slides -->
    <div class="row">
        <div class="col-xs-9 col-xs-offset-1 col-lg-6 col-lg-offset-3">
            <ng-include src="'partials/slideshow.html'"></ng-include>
        </div>
    </div>

    <!-- Error messages -->
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4 col-lg-2 col-lg-offset-5 error-messages">
            <div ng-show="message != null && message != ''"class="alert alert-success">{{message}}</div>
            <div ng-show="error != null && error != ''" class="alert alert-danger"><strong>Error: </strong> {{error}}</div>
        </div>
    </div>

    <!-- Login-->
    <div class="row">
        <div class= "col-xs-4 col-xs-offset-4 col-lg-2 col-lg-offset-5 login-container" >
            <div ng-show="status == 'undecided'">
                <button class="btn btn-default" ng-click="status = 'login'">Login</button>
                <button class="btn btn-default" ng-click="status = 'register'">Register</button>
            </div>

            <form ng-show="status == 'login'" ng-submit="login()" role="form">
                <div class="form-group">
                     <input type="text" ng-model="email" class="form-control" placeholder="Email" />
                </div>
                 <div class="form-group">
                    <input type="password" ng-model="password" class="form-control" placeholder="Password" />
                </div>
                <input type="submit" class="btn btn-block btn-warning" value="Login"/>
                <button  type="button" class="btn btn-block btn-default" ng-click="status = 'undecided'; email = ''; password = '';">Back</button>
            </form>

             <form ng-show="status == 'register'" ng-submit="createUser()" role="form">
                <div class="form-group">
                     <input type="text" ng-model="email" class="form-control" placeholder="Email" />
                </div>
                 <div class="form-group">
                    <input type="password" ng-model="password" class="form-control" placeholder="Password" />
                </div>

                 <div class="form-group">
                     <input type="password" ng-model="passwordRepeated" class="form-control" placeholder="Type in your password again" />
                </div>
                <input type="submit" class="btn btn-block btn-warning" value="Register"/>
                <button type="button" class="btn btn-block btn-default" ng-click="status = 'undecided'; email = ''; password = ''; passwordRepeated = '';">Back</button>
            </form>

        </div>
    </div>
</div>
