<h1 class="text-center"> Delete your plan</h1>
<h4>Note: Any action here cannot be undone (!)</h4>
<div>
  <button type="button" ng-click="deleteDayNoSave(); closeThisDialog()"class="btn btn-danger">Delete plan & activities</button>
  <button type="button" ng-click="deleteDaySave(); closeThisDialog()"class="btn btn-warning">Delete plan only</button>
  <button type="button" ng-click="closeThisDialog()"class="btn btn-success">Cancel</button>
</div>
