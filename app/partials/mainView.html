<div id="main" class="row">
	<ng-include class="col-lg-2 col-md-3 col-sm-6" src="'partials/parkedActivities.html'" ng-controller="ParkedActivitiesCtrl"></ng-include>
<div ng-show="status == 'ready' " id="main" class="row">
    <div><button class="btn" ng-click="logout()">Log out</button></div>
	<ng-include class="col-lg-2 col-md-3 col-sm-6" src="'partials/parkedActivities.html'" ng-controller="ParkedActivitiesCtrl" id="activity-view"></ng-include>
	<ng-include class="day col-lg-2 col-md-3 col-sm-6" src="'partials/dayView.html'" ng-controller="DayviewCtrl"
	            ng-repeat="day in getDays()" onload="setID($index)"></ng-include>
	<div id="new-day" class="col-lg-2 col-md-3 col-sm-6"><a ng-click="addDay()" class="btn btn-default">Add day</a></div>
</div>

<span ng-show="status == 'loading'" us-spinner></span>
